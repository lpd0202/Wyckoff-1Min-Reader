name: Daily Stock AI Report

on:
  workflow_dispatch:
  schedule:
    # UTC 04:00 = 北京时间 12:00 (午盘)
    - cron: "0 4 * * *"    
    # UTC 07:15 = 北京时间 15:15 (收盘后)
    - cron: "15 7 * * *"   

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Analysis Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SYMBOL: "600970" # 你可以在这里修改默认监控的股票
        run: |
          python main.py

      # === 新增：清理旧文件 (只保留最近7天) ===
      - name: Cleanup old data
        run: |
          echo "Cleaning up files older than 7 days..."
          find reports/ -name "*.md" -type f -mtime +7 -print -delete
          find reports/ -name "*.png" -type f -mtime +7 -print -delete
          find data/ -name "*.csv" -type f -mtime +7 -print -delete

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 包含新增的文件和被删除的文件
          git add --all
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Notify Telegram
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8

          # 获取最新的 md 和 png
          REPORT_FILE=$(ls -1t reports/*.md 2>/dev/null | head -n 1 || true)
          CHART_FILE=$(ls -1t reports/*.png 2>/dev/null | head -n 1 || true)

          if [ -z "${REPORT_FILE:-}" ]; then
            echo "没有找到报告文件，跳过通知。"
            exit 0
          fi

          echo "Found Report: $REPORT_FILE"

          # === 修正点：参数必须放在 <<'PY' 之前 ===
          CAPTION="$(python - "$REPORT_FILE" "$GITHUB_SERVER_URL" "$GITHUB_REPOSITORY" <<'PY'
          import pathlib, sys
          
          # 此时 sys.argv[1] 就能正确获取到 $REPORT_FILE 了
          path = sys.argv[1]
          
          try:
              text = pathlib.Path(path).read_text(encoding="utf-8", errors="replace")
              lines = [ln.strip() for ln in text.splitlines() if ln.strip()]
              
              # 1. 提取标题 (第一行，去掉 #)
              title = lines[0].lstrip("#").strip() if lines else "AI Analysis"
              
              # 2. 提取摘要 (跳过前2行：标题和图片链接)
              # 取正文的前 850 个字符，防止超长
              body_lines = lines[2:40] 
              summary = "\n".join(body_lines)[:850]
              
              # 3. 生成页脚链接
              link = f"Repo: {sys.argv[2]}/{sys.argv[3]}"
              
              print(f"<b>{title}</b>\n\n{summary}\n\n... <a href='https://github.com/{sys.argv[2]}/{sys.argv[3]}'>查看完整版</a>")
          except Exception as e:
              # 如果出错，打印一个简单的 fallback 文本
              print(f"Error parsing report: {e}")
          PY
          )"

          echo "发送 Telegram 通知..."
          
          if [ -n "${CHART_FILE:-}" ] && [ -f "$CHART_FILE" ]; then
            curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendPhoto" \
              -F "chat_id=${TG_CHAT_ID}" \
              -F "photo=@${CHART_FILE}" \
              -F "parse_mode=HTML" \
              -F "caption=${CAPTION}"
          else
            curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TG_CHAT_ID}" \
              -d "parse_mode=HTML" \
              --data-urlencode "text=${CAPTION}"
          fi
